<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Requisição XMLHttpRequest</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
		}

		.container {
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: center;
		}

		h1 {
			color: #333;
		}

		p {
			color: #666;
		}

		#img_dog {
			max-width: 100%;
			border-radius: 8px;
			margin-top: 20px;
		}

		button {
			padding: 10px 20px;
			background-color: #007bff;
			border: none;
			border-radius: 4px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Walpaper de Fotos de Cachorros</h1>
		<p>Clique no botão abaixo para carregar uma nova imagem aleatória de cachorro.</p>

		<img id="img_dog" src="" alt="Aguardando a imagem ser carregada" />
		<br/>
		<button onclick="carregarImagens()">Carregar Imagem</button>
	</div>

	<script type="text/javascript">
	
		function carregarImagens(){
		
			var url = "https://dog.ceo/api/breeds/image/random"
			fetch(url, {
				method: 'get'
			})
			.then(function(response) {
				response.json().then(function(data){
					console.log('Resultado da Requisição: ' + data.message);

					var imgDog = document.getElementById("img_dog");
					imgDog.src = data.message;
				});
			})
			.catch(function(err) {
				console.error('O seguinte erro ocorreu durante a requisição: ' + err);
			});

		}
	</script>
</body>
</html>
